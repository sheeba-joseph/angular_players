<h1>Basketball Players</h1>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Description</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of players">
      <td>{{player.firstName}}</td>
      <td>{{player.lastName}}</td>
      <td>{{player.description}}</td>
      <td>
        <button class="btn btn-info" (click)="ShowPlayerForm(player)"><i class="fab fa-edit    ">Edit</i></button>
        <button class="btn btn-danger" (click)="RemovePlayer(player)"><i class="fas fa5-minus">Delete</i></button>
      </td>
    </tr>
  </tbody>
</table>
<button *ngIf="!newPlayer" class="btn btn-success" (click)="ShowPlayerForm(null)"><i class="fa fa-plus">Add New Player</i></button>
<br />
<br />
<form *ngIf="showForm">

  <h2>Player Details</h2>

  <div class="row" style="margin-left: 10px">
    <div class="col-md-2 offset-2">First Name</div>
    <div class="col-md-4 offset-2"><input type="text" name=firstName [(ngModel)]="formPlayer.firstName" /></div>
  </div><br />
  <div class="row" style="margin-left: 10px">
    <div class="col-md-2 offset-2">Last name</div>
    <div class="col-md-4 offset-2"><input type="text" name=lastName [(ngModel)]="formPlayer.lastName" /></div>
  </div><br />
  <div class="row" style="margin-left: 10px">
    <div class="col-md-2 offset-2">Description</div>
    <div class="col-md-4 offset-2"><input type="text" name=description [(ngModel)]="formPlayer.description" /></div>
  </div>
  <div class="row" style="margin-left: 10px">
    <p>
      <button type="button" class="btn btn-primary" (click)="SavePlayer(formPlayer)">Submit</button>
    </p>
  </div>
</form>
